<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Admin bejelentkezés – Szőke Épker</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="login-page">
  <div class="login-card">
    <img src="../logo.png" alt="Szőke Épker" class="login-logo">
    <h2>Admin belépés</h2>
    <form id="loginForm">
      <label>Felhasználónév</label>
      <input type="text" id="username" required placeholder="Felhasználónév">

      <label>Jelszó</label>
      <input type="password" id="password" required placeholder="Jelszó">

      <button type="submit">Belépés</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if(u === "szokeadmin" && p === "szoke2025"){
        sessionStorage.setItem("isAdmin","true");
        window.location.href = "dashboard.html";
      }else{
        alert("Hibás belépés!");
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Admin – Szőke Épker</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <script>
    if(sessionStorage.getItem("isAdmin")!=="true"){
      window.location.href="login.html";
    }
  </script>

  <header class="admin-header">
    <img src="../logo.png" alt="Szőke Épker" class="admin-logo">
    <h1>Admin felület</h1>
    <button id="logoutBtn">Kijelentkezés</button>
  </header>

  <main>
    <nav class="admin-nav">
      <button data-tab="products">📦 Termékek</button>
      <button data-tab="orders">📝 Rendelések</button>
      <button data-tab="reviews">💬 Vélemények</button>
    </nav>

    <section id="products" class="tab">
      <h2>Termékek kezelése</h2>
      <form id="addProductForm">
        <input type="text" id="prodName" placeholder="Név" required>
        <input type="number" id="prodPrice" placeholder="Ár (Ft)" required>
        <textarea id="prodDesc" placeholder="Leírás"></textarea>
        <input type="text" id="prodImg" placeholder="Kép URL">
        <button type="submit">➕ Hozzáadás</button>
      </form>
      <div id="productList"></div>
    </section>

    <section id="orders" class="tab hidden">
      <h2>Rendelések</h2>
      <div id="orderList"></div>
    </section>

    <section id="reviews" class="tab hidden">
      <h2>Vélemények</h2>
      <div id="reviewList"></div>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>

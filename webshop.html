<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sz≈ëke √âpker Webshop</title>

  <!-- FONT/ICON (opcion√°lis ‚Äì ha n√°lad m√°r van saj√°t css, ez nem zavar bele) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Csak minim√°l szerkezeti dolgok ‚Äì a megl√©v≈ë barna t√©m√°d marad */
    :root { --pad: 12px; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol"; }
    .container { max-width: 1100px; margin: 0 auto; padding: var(--pad); }
    .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin: 8px 0 16px; }
    .toolbar input, .toolbar select { padding:8px 10px; border-radius:8px; border:1px solid rgba(0,0,0,.1); }
    .grid { display:grid; grid-template-columns: repeat( auto-fill, minmax(250px, 1fr) ); gap:16px; }
    .card { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:12px; overflow:hidden; display:flex; flex-direction:column }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card .cbody { padding:12px; display:flex; flex-direction:column; gap:6px; }
    .price { font-weight:700 }
    .muted { color:#666; font-size:.9rem }
    .row { display:flex; gap:8px; align-items:center; }
    .row.spread { justify-content:space-between }
    button, .btn { cursor:pointer; border:0; border-radius:10px; padding:8px 12px; }
    .btn-primary { background:#0ea5e9; color:#fff; }
    .btn-ghost { background:#f5f5f5 }
    .badge { font-size:.8rem; padding:3px 8px; border-radius:999px; background:#f1f5f9 }
    /* Modal + kos√°r panel */
    .backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:50 }
    .modal{ width:min(720px, 96vw); background:#fff; border-radius:14px; overflow:hidden }
    .modal header{ display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #eee; }
    .modal .content{ padding:16px; display:grid; grid-template-columns: 280px 1fr; gap:16px }
    .modal .content img{ width:100%; height:260px; object-fit:cover; border-radius:10px }
    .hidden{ display:none !important }
    .cart-drawer{ position:fixed; right:0; top:0; height:100%; width:min(420px, 95vw); background:#fff; box-shadow:-12px 0 24px rgba(0,0,0,.12); transform: translateX(100%); transition:.25s; z-index:60; display:flex; flex-direction:column }
    .cart-drawer.open{ transform: translateX(0) }
    .cart-head{ padding:12px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center }
    .cart-body{ padding:12px 16px; overflow:auto; display:flex; gap:12px; flex-direction:column }
    .cart-item{ display:grid; grid-template-columns:64px 1fr auto; gap:10px; align-items:center; border-bottom:1px dashed #eee; padding-bottom:10px }
    .cart-item img{ width:64px; height:64px; object-fit:cover; border-radius:8px }
    .qty{ display:flex; align-items:center; gap:6px }
    .cart-foot{ margin-top:auto; padding:14px 16px; border-top:1px solid #eee; display:flex; flex-direction:column; gap:10px }
    .note{ font-size:.88rem; color:#6b7280 }
    @media (max-width:700px){
      .modal .content{ grid-template-columns:1fr }
      .modal .content img{ height:220px }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="row spread" style="margin:8px 0 16px;">
      <h1 style="margin:0;">Webshop</h1>
      <div class="row" style="gap:8px">
        <button id="cartBtn" class="btn btn-primary" title="Kos√°r">
          üõí <span id="cartCount">0</span>
        </button>
      </div>
    </header>

    <div class="toolbar">
      <input id="searchInput" type="search" placeholder="Keres√©s a term√©kek k√∂z√∂tt‚Ä¶" />
      <select id="sortSelect">
        <option value="created_desc">Leg√∫jabb</option>
        <option value="price_asc">√År szerint (n√∂vekv≈ë)</option>
        <option value="price_desc">√År szerint (cs√∂kken≈ë)</option>
      </select>
      <span id="statusText" class="muted"></span>
    </div>

    <!-- TERM√âKLISTA -->
    <div id="products" class="grid"></div>
  </div>

  <!-- TERM√âK MOD√ÅL -->
  <div id="productModal" class="backdrop">
    <div class="modal">
      <header>
        <b id="pmTitle">Term√©k</b>
        <button id="pmClose" class="btn btn-ghost">‚úï</button>
      </header>
      <div class="content">
        <img id="pmImg" alt="">
        <div>
          <div class="row" style="gap:10px; align-items:center; margin-bottom:6px;">
            <span id="pmPrice" class="price"></span>
            <span id="pmStock" class="badge"></span>
          </div>
          <div id="pmDesc" class="muted" style="white-space:pre-wrap;"></div>
          <div style="margin-top:12px;">
            <button id="pmAddToCart" class="btn btn-primary">Kos√°rba</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- KOS√ÅR PANEL -->
  <aside id="cartPanel" class="cart-drawer" aria-hidden="true">
    <div class="cart-head">
      <b>Kos√°r</b>
      <button id="cartClose" class="btn btn-ghost">‚úï</button>
    </div>
    <div id="cartList" class="cart-body"></div>
    <div class="cart-foot">
      <div class="row spread"><span>R√©sz√∂sszeg</span><b id="sumSub">0 Ft</b></div>
      <div class="row spread"><span>Sz√°ll√≠t√°s</span><b id="sumShip">0 Ft</b></div>
      <div class="row spread" style="font-size:1.05rem;"><span>√ñsszesen</span><b id="sumTotal">0 Ft</b></div>
      <details>
        <summary>Megrendel√©s adatai</summary>
        <form id="orderForm" style="display:grid; gap:8px; margin-top:8px;">
          <input name="name" placeholder="N√©v" required />
          <input name="email" type="email" placeholder="Email" required />
          <input name="phone" placeholder="Telefon" />
          <input name="address" placeholder="Sz√°ll√≠t√°si c√≠m" required />
          <input name="shipping" placeholder="Sz√°ll√≠t√°s m√≥dja (pl. szem√©lyes / fut√°r)" />
          <textarea name="note" placeholder="Megjegyz√©s" rows="3"></textarea>
          <button class="btn btn-primary" type="submit">Rendel√©s elk√ºld√©se</button>
        </form>
      </details>
      <div class="note">Megjegyz√©s: elk√ºld√©skor a rendel√©s beker√ºl az ‚Äûorders‚Äù t√°bl√°ba.</div>
    </div>
  </aside>

  <!-- SUPABASE + WEBHSOP LOGIKA -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
  // ===== Supabase init (a te projekted) =====
  const SUPA_URL = "https://gckynywmoxylwyppmkck.supabase.co";
  const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdja3lueXdtb3h5bHd5cHBta2NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzODUxODUsImV4cCI6MjA3NDk2MTE4NX0.0p2EsBFpWnYCq5IpQ6T3FsgKkJBNt0kGRd901sNBanI";
  const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

  // ====== DOM ======
  const $products   = document.getElementById('products');
  const $search     = document.getElementById('searchInput');
  const $sort       = document.getElementById('sortSelect');
  const $status     = document.getElementById('statusText');
  const $cartBtn    = document.getElementById('cartBtn');
  const $cartCount  = document.getElementById('cartCount');
  const $cartDrawer = document.getElementById('cartPanel');
  const $cartClose  = document.getElementById('cartClose');
  const $cartList   = document.getElementById('cartList');
  const $sumSub     = document.getElementById('sumSub');
  const $sumShip    = document.getElementById('sumShip');
  const $sumTotal   = document.getElementById('sumTotal');
  const $orderForm  = document.getElementById('orderForm');

  // modal
  const $modal      = document.getElementById('productModal');
  const $pmClose    = document.getElementById('pmClose');
  const $pmTitle    = document.getElementById('pmTitle');
  const $pmImg      = document.getElementById('pmImg');
  const $pmPrice    = document.getElementById('pmPrice');
  const $pmStock    = document.getElementById('pmStock');
  const $pmDesc     = document.getElementById('pmDesc');
  const $pmAddToCart= document.getElementById('pmAddToCart');

  let PRODUCTS_CACHE = [];
  let CURRENT_PRODUCT = null;

  // ====== Term√©kek bet√∂lt√©se ======
  async function loadProducts() {
    $status.textContent = "Bet√∂lt√©s‚Ä¶";
    const q = supa.from('products').select('*');

    // rendez√©s
    const sort = $sort.value;
    if (sort === 'price_asc') q.order('price', { ascending: true });
    else if (sort === 'price_desc') q.order('price', { ascending: false });
    else q.order('created_at', { ascending: false });

    const { data, error } = await q;
    if (error) {
      console.error(error);
      $status.textContent = "Hiba: " + error.message;
      return;
    }
    PRODUCTS_CACHE = data || [];
    renderProducts();
    $status.textContent = data.length ? `${data.length} term√©k` : "Nincs el√©rhet≈ë term√©k.";
  }

  // ====== List√°z√°s (keres√©s) ======
  function renderProducts() {
    const term = ($search.value || "").toLowerCase().trim();
    const items = PRODUCTS_CACHE.filter(p =>
      p.title?.toLowerCase().includes(term) || p.description?.toLowerCase().includes(term)
    );

    $products.innerHTML = items.map(p => cardHTML(p)).join('');
  }

  function cardHTML(p) {
    const img = p.image_url || 'https://placehold.co/600x400?text=Nincs+k%C3%A9p';
    const priceFt = (p.price || 0).toLocaleString('hu-HU') + " Ft";
    const stock = p.instock ? "k√©szleten" : "nem el√©rhet≈ë";
    return `
      <article class="card" data-id="${p.id}">
        <img src="${img}" alt="${escapeHtml(p.title || '')}">
        <div class="cbody">
          <div class="row spread">
            <b>${escapeHtml(p.title || 'Term√©k')}</b>
            <span class="price">${priceFt}</span>
          </div>
          <div class="muted">${stock}</div>
          <div class="row" style="margin-top:6px;">
            <button class="btn btn-primary" data-act="add">Kos√°rba</button>
            <button class="btn btn-ghost" data-act="open">Megnyit√°s</button>
          </div>
        </div>
      </article>
    `;
  }

  // ====== K√°rtya gombok kezel√©se ======
  $products.addEventListener('click', (e) => {
    const btn = e.target.closest('[data-act]');
    if (!btn) return;
    const card = e.target.closest('.card');
    const id = card?.dataset.id;
    const prod = PRODUCTS_CACHE.find(x => String(x.id) === String(id));
    if (!prod) return;

    if (btn.dataset.act === 'add') {
      addToCart(prod);
    } else if (btn.dataset.act === 'open') {
      openProduct(prod);
    }
  });

  // ====== Term√©k mod√°l ======
  function openProduct(p) {
    CURRENT_PRODUCT = p;
    $pmTitle.textContent = p.title || 'Term√©k';
    $pmImg.src = p.image_url || 'https://placehold.co/600x400?text=Nincs+k%C3%A9p';
    $pmPrice.textContent = (p.price||0).toLocaleString('hu-HU') + " Ft";
    $pmStock.textContent = p.instock ? "k√©szleten" : "nem el√©rhet≈ë";
    $pmDesc.textContent = p.description || "Nincs le√≠r√°s.";
    $modal.style.display = 'flex';
  }
  $pmClose.addEventListener('click', ()=> $modal.style.display='none');
  $modal.addEventListener('click', (e)=>{ if (e.target === $modal) $modal.style.display='none'; });
  $pmAddToCart.addEventListener('click', ()=>{
    if (CURRENT_PRODUCT) addToCart(CURRENT_PRODUCT);
  });

  // ====== Kos√°r ======
  function getCart() {
    try { return JSON.parse(localStorage.getItem('cart') || '[]'); }
    catch { return []; }
  }
  function setCart(items) {
    localStorage.setItem('cart', JSON.stringify(items));
    updateCartBadge();
  }
  function updateCartBadge() {
    const count = getCart().reduce((s,i)=> s + i.qty, 0);
    $cartCount.textContent = count;
  }

  function addToCart(p) {
    if (!p) return;
    const cart = getCart();
    const i = cart.findIndex(x => String(x.id) === String(p.id));
    if (i>-1) cart[i].qty += 1;
    else cart.push({ id: p.id, title: p.title, price: p.price||0, image_url: p.image_url, qty: 1 });
    setCart(cart);
    openCart();
  }

  function openCart(){ renderCart(); $cartDrawer.classList.add('open'); $cartDrawer.setAttribute('aria-hidden','false'); }
  function closeCart(){ $cartDrawer.classList.remove('open'); $cartDrawer.setAttribute('aria-hidden','true'); }
  $cartBtn.addEventListener('click', openCart);
  $cartClose.addEventListener('click', closeCart);

  function renderCart() {
    const cart = getCart();
    if (!cart.length){ $cartList.innerHTML = "<div class='muted'>A kos√°r √ºres.</div>"; sums(); return; }
    $cartList.innerHTML = cart.map(item => `
      <div class="cart-item" data-id="${item.id}">
        <img src="${item.image_url || 'https://placehold.co/100x100'}" alt="">
        <div>
          <div><b>${escapeHtml(item.title || 'Term√©k')}</b></div>
          <div class="muted">${(item.price||0).toLocaleString('hu-HU')} Ft</div>
          <div class="qty" style="margin-top:6px;">
            <button class="btn btn-ghost" data-q="-1">‚àí</button>
            <span>${item.qty}</span>
            <button class="btn btn-ghost" data-q="+1">+</button>
            <button class="btn" data-remove="1" style="margin-left:8px;">Elt√°vol√≠t√°s</button>
          </div>
        </div>
        <div><b>${(item.price*item.qty).toLocaleString('hu-HU')} Ft</b></div>
      </div>
    `).join('');
    sums();
  }

  $cartList.addEventListener('click', (e)=>{
    const el = e.target;
    const row = el.closest('.cart-item');
    if (!row) return;
    const id = row.dataset.id;
    const cart = getCart();
    const idx = cart.findIndex(x => String(x.id) === String(id));
    if (idx<0) return;

    if (el.dataset.q === '+1'){ cart[idx].qty++; }
    if (el.dataset.q === '-1'){ cart[idx].qty = Math.max(1, cart[idx].qty-1); }
    if (el.dataset.remove){ cart.splice(idx,1); }

    setCart(cart);
    renderCart();
  });

  function sums(){
    const cart = getCart();
    const sub = cart.reduce((s,i)=> s + i.price*i.qty, 0);
    const ship = 0;
    const total = sub + ship;
    $sumSub.textContent = sub.toLocaleString('hu-HU')+" Ft";
    $sumShip.textContent = ship.toLocaleString('hu-HU')+" Ft";
    $sumTotal.textContent = total.toLocaleString('hu-HU')+" Ft";
  }

  // ====== Rendel√©s elk√ºld√©se ======
  $orderForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const cart = getCart();
    if (!cart.length){ alert("A kos√°r √ºres."); return; }

    const fd = new FormData($orderForm);
    const payload = {
      name: fd.get('name'),
      email: fd.get('email'),
      phone: fd.get('phone'),
      address: fd.get('address'),
      shipping: fd.get('shipping') || 'Ismeretlen',
      note: fd.get('note') || null,
      items: cart,
      subtotal: cart.reduce((s,i)=> s+i.price*i.qty, 0),
      shipping_cost: 0,
      total: cart.reduce((s,i)=> s+i.price*i.qty, 0),
      status: 'new'
    };
    const { data, error } = await supa.from('orders').insert([payload]).select('id').single();
    if (error){ alert("Hiba a rendel√©s ment√©sekor: "+error.message); return; }
    localStorage.removeItem('cart');
    updateCartBadge();
    renderCart();
    alert("K√∂sz√∂nj√ºk! Rendel√©s azonos√≠t√≥: "+data.id);
    closeCart();
  });

  // ====== Keres≈ë / rendez≈ë esem√©nyek ======
  $search.addEventListener('input', renderProducts);
  $sort.addEventListener('change', loadProducts);

  // ====== Utils ======
  function escapeHtml(s=''){ return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  // Ind√≠t√°s
  updateCartBadge();
  loadProducts();
  </script>
</body>
</html>

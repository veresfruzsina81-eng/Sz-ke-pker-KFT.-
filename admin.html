<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Szőke Épker – Admin</title>
<link rel="icon" href="/logo.png">
<style>
  :root{
    --bg:#f6f7f9; --panel:#ffffff; --ink:#1e293b; --muted:#6b7280;
    --brand:#0ea5e9; --brand-ink:#fff; --danger:#ef4444; --ok:#10b981;
    --ring:0 0 0 3px rgba(14,165,233,.25); --radius:14px;
    --table:#f8fafc;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--ink); background:linear-gradient(180deg,#f1f5f9,#eef2f7 40%,#eaf0f7);
  }
  .wrap{max-width:1200px;margin:28px auto;padding:0 16px}
  .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{height:36px}
  h1{font-size:24px;margin:0}
  .chip{background:#ecfdf5;color:#047857;border:1px solid #bbf7d0;padding:4px 8px;border-radius:999px;font-size:12px}
  .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer;background:#eef2f7;color:#0f172a}
  .btn.primary{background:var(--brand);color:var(--brand-ink)}
  .btn.ghost{background:transparent;border:1px solid #e2e8f0}
  .btn.danger{background:var(--danger);color:#fff}
  .btn:focus-visible{box-shadow:var(--ring)}
  .card{background:var(--panel);border-radius:var(--radius);box-shadow:0 10px 30px rgba(2,6,23,.06);padding:16px}
  .tabs{display:flex;gap:8px;margin-bottom:12px}
  .tab{padding:8px 12px;border:1px solid #e2e8f0;border-radius:999px;background:#fff;cursor:pointer}
  .tab.active{background:var(--brand);color:#fff;border-color:transparent}
  .grid{display:grid;gap:16px}
  @media(min-width:1100px){ .grid-2{grid-template-columns:400px 1fr} }
  label small{display:block;color:var(--muted);margin:10px 0 6px}
  input[type="text"],input[type="number"],textarea{
    width:100%;padding:12px 14px;border:1px solid #dbe0e7;border-radius:12px;background:#fff;outline:none;font:inherit
  }
  input:focus,textarea:focus{box-shadow:var(--ring);border-color:#b6d8f2}
  textarea{min-height:110px;resize:vertical}
  .list{display:grid;gap:12px}
  .item{display:grid;grid-template-columns:64px 1fr auto;gap:12px;align-items:center;background:#fff;border:1px solid #e7ecf3;border-radius:12px;padding:10px}
  .item img{width:64px;height:64px;object-fit:cover;border-radius:10px;background:#f3f4f6}
  .muted{color:var(--muted)}
  .price{font-weight:700}
  .empty{padding:12px;color:var(--muted)}
  table{width:100%;border-collapse:separate;border-spacing:0 8px}
  thead th{font-size:13px;color:var(--muted);text-align:left;padding:0 10px}
  tbody tr{background:#fff}
  tbody td{padding:12px 10px;vertical-align:top;border-top:1px solid #e7ecf3;border-bottom:1px solid #e7ecf3}
  tbody tr:first-child td{border-top-left-radius:12px;border-top-right-radius:12px}
  tbody tr:last-child td{border-bottom-left-radius:12px;border-bottom-right-radius:12px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
</style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="brand">
      <img src="/logo.png" alt="">
      <h1>Admin felület</h1>
    </div>
    <div class="row">
      <span class="chip">Bejelentkezve: <strong id="me">–</strong></span>
      <a class="btn ghost" href="/admin/login.html">Kijelentkezés</a>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="products">Termékek</button>
    <button class="tab" data-tab="orders">Rendelések</button>
    <button class="tab" data-tab="reviews">Vélemények</button>
  </div>

  <!-- PRODUCTS -->
  <section id="tab-products" class="card">
    <div class="grid grid-2">
      <div>
        <h3 style="margin:6px 0 6px">Új termék</h3>
        <label><small>Termék neve</small><input id="t_title" type="text" placeholder="pl. Zsák"></label>
        <div class="row">
          <label style="flex:1"><small>Ár (Ft)</small><input id="t_price" type="number" min="0" step="1" placeholder="5000"></label>
          <label class="row" style="gap:8px;margin-top:28px"><input id="t_stock" type="checkbox" checked> <small>Készleten</small></label>
        </div>
        <label><small>Kép URL (jpg/png)</small><input id="t_img" type="text" placeholder="https://.../kep.jpg"></label>
        <label><small>Rövid leírás</small><textarea id="t_desc" placeholder="Pár szó a termékről…"></textarea></label>
        <div class="row" style="justify-content:flex-end">
          <button class="btn primary" id="add">Hozzáadás</button>
        </div>
        <p class="muted" style="margin-top:8px">A kép beszúrásához adj meg <strong>publikus URL-t</strong> (pl. Supabase Storage „products” bucketből).</p>
      </div>

      <div>
        <div class="row" style="justify-content:space-between;margin:6px 0 10px">
          <h3 style="margin:0">Legutóbbi termékek</h3>
          <button class="btn ghost" id="refreshP">Lista frissítése</button>
        </div>
        <div id="plist" class="list"><div class="empty">Betöltés…</div></div>
      </div>
    </div>
  </section>

  <!-- ORDERS -->
  <section id="tab-orders" class="card" hidden>
    <div class="row" style="justify-content:space-between;margin:6px 0 10px">
      <h3 style="margin:0">Rendelések</h3>
      <button class="btn ghost" id="refreshO">Frissítés</button>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr><th>Dátum</th><th>Név</th><th>E-mail</th><th>Telefon</th><th>Cím</th><th>Megjegyzés</th><th>Összeg</th></tr>
        </thead>
        <tbody id="otbody"><tr><td class="muted" colspan="7">Betöltés…</td></tr></tbody>
      </table>
    </div>
  </section>

  <!-- REVIEWS -->
  <section id="tab-reviews" class="card" hidden>
    <div class="row" style="justify-content:space-between;margin:6px 0 10px">
      <h3 style="margin:0">Vélemények</h3>
      <button class="btn ghost" id="refreshR">Frissítés</button>
    </div>
    <div id="rlist" class="list"><div class="empty">Betöltés…</div></div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module">
  // ===== Supabase =====
  const URL = "https://gckynywmoxylwyppmkck.supabase.co";
  const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdja3lueXdtb3h5bHd5cHBta2NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzODUxODUsImV4cCI6MjA3NDk2MTE4NX0.0p2EsBFpWnYCq5IpQ6T3FsgKkJBNt0kGRd901sNBanI";
  const sb = supabase.createClient(URL, KEY);

  // ===== Access guard =====
  if(localStorage.getItem("admin_logged")!=="1"){
    location.href="/admin/login.html";
  } else {
    document.querySelector("#me").textContent = "szokeadmin";
  }

  // ===== Tabs =====
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(b=>b.addEventListener("click", ()=>{
    tabs.forEach(t=>t.classList.remove("active"));
    b.classList.add("active");
    const id = b.dataset.tab;
    for(const s of ["products","orders","reviews"]){
      document.querySelector("#tab-"+s).hidden = (s!==id);
    }
  }));

  // ===== Helpers =====
  const $=s=>document.querySelector(s);
  const fmtFt = n => new Intl.NumberFormat("hu-HU").format(n) + " Ft";
  function toast(m){ alert(m); }

  // ===== Products =====
  async function loadProducts(){
    const box = $("#plist");
    box.innerHTML = `<div class="empty">Betöltés…</div>`;
    const { data, error } = await sb
      .from("products")
      .select("id,title,price,instock,image_url")
      .order("created_at",{ascending:false})
      .limit(50);
    if(error){ box.innerHTML = `<div class="empty">Hiba: ${error.message}</div>`; return; }
    if(!data?.length){ box.innerHTML = `<div class="empty">Még nincs termék.</div>`; return; }
    box.innerHTML = data.map(p=>`
      <div class="item">
        <img src="${p.image_url||''}" alt="">
        <div>
          <h4 style="margin:0 0 4px">${p.title||'Névtelen'}</h4>
          <div class="muted">${p.instock?'készleten':'nem elérhető'}</div>
        </div>
        <div class="row">
          <div class="price">${fmtFt(p.price||0)}</div>
          <button class="btn danger" data-del="${p.id}">Törlés</button>
        </div>
      </div>
    `).join("");
  }
  $("#plist").addEventListener("click", async (e)=>{
    const id=e.target?.dataset?.del; if(!id) return;
    if(!confirm("Biztosan törlöd?")) return;
    const { error } = await sb.from("products").delete().eq("id", id);
    if(error){ toast("Hiba: "+error.message); return; }
    loadProducts();
  });
  $("#add").addEventListener("click", async ()=>{
    const title=$("#t_title").value.trim();
    const price=parseInt($("#t_price").value||"0",10)||0;
    const instock=$("#t_stock").checked;
    const image_url=$("#t_img").value.trim()||null;
    const description=$("#t_desc").value.trim()||null;
    if(!title||price<=0){ toast("Név és ár kötelező."); return; }
    const { error } = await sb.from("products").insert([{title,price,instock,image_url,description}]);
    if(error){ toast("Hiba: "+error.message); return; }
    $("#t_title").value=""; $("#t_price").value=""; $("#t_stock").checked=true; $("#t_img").value=""; $("#t_desc").value="";
    loadProducts();
  });
  $("#refreshP").addEventListener("click", loadProducts);

  // ===== Orders =====
  async function loadOrders(){
    const tb=$("#otbody");
    tb.innerHTML = `<tr><td class="muted" colspan="7">Betöltés…</td></tr>`;
    const { data, error } = await sb
      .from("orders")
      .select("created_at,name,email,phone,address,note,total")
      .order("created_at",{ascending:false})
      .limit(200);
    if(error){ tb.innerHTML = `<tr><td colspan="7">Hiba: ${error.message}</td></tr>`; return; }
    if(!data?.length){ tb.innerHTML=`<tr><td class="muted" colspan="7">Még nincs rendelés.</td></tr>`; return; }
    tb.innerHTML = data.map(o=>`
      <tr>
        <td>${new Date(o.created_at).toLocaleString('hu-HU')}</td>
        <td>${o.name||''}</td>
        <td>${o.email||''}</td>
        <td>${o.phone||''}</td>
        <td>${o.address||''}</td>
        <td>${o.note||''}</td>
        <td><strong>${fmtFt(o.total||0)}</strong></td>
      </tr>
    `).join("");
  }
  $("#refreshO").addEventListener("click", loadOrders);

  // ===== Reviews =====
  async function loadReviews(){
    const box=$("#rlist");
    box.innerHTML = `<div class="empty">Betöltés…</div>`;
    // ha van products kapcsolat: reviews select + products(title)
    const { data, error } = await sb
      .from("reviews")
      .select("id,product_id,username,text,created_at,products(title)")
      .order("created_at",{ascending:false})
      .limit(200);
    if(error){ box.innerHTML=`<div class="empty">Hiba: ${error.message}</div>`; return; }
    if(!data?.length){ box.innerHTML=`<div class="empty">Még nincs vélemény.</div>`; return; }
    box.innerHTML = data.map(r=>`
      <div class="item" style="grid-template-columns:1fr auto;">
        <div>
          <h4 style="margin:0 0 4px">${r.products?.title||'Ismeretlen termék'}</h4>
          <div class="muted" style="font-size:13px;margin-bottom:6px">
            ${r.username||'Névtelen'} • ${new Date(r.created_at).toLocaleString('hu-HU')}
          </div>
          <div>${(r.text||'').replace(/\n/g,'<br>')}</div>
        </div>
        <div class="row">
          <button class="btn danger" data-rdel="${r.id}">Törlés</button>
        </div>
      </div>
    `).join("");
  }
  $("#rlist").addEventListener("click", async (e)=>{
    const id=e.target?.dataset?.rdel; if(!id) return;
    if(!confirm("Biztosan törlöd ezt a véleményt?")) return;
    const { error } = await sb.from("reviews").delete().eq("id", id);
    if(error){ toast("Hiba: "+error.message); return; }
    loadReviews();
  });
  $("#refreshR").addEventListener("click", loadReviews);

  // ===== boot =====
  loadProducts();
  loadOrders();
  loadReviews();
</script>
</body>
</html>
